<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Facts</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
</head>
<body>
    <header>
        <h1>Animal Facts</h1>
    </header>
    <main>
        <section id="buttons">
            <button id="lion-btn">Lion</button>
            <button id="elephant-btn">Elephant</button>
            <button id="penguin-btn">Penguin</button>
            <button id="tiger-btn">Tiger</button>
            <button id="giraffe-btn">Giraffe</button>
        </section>
        <section id="fact"></section>
        <section id="custom-fact">
            <h2>Change/Add Your Own Fact</h2>
            <input type="text" id="animal-input" placeholder="Animal">
            <input type="text" id="fact-input" placeholder="Fact">
            <button id="add-fact-btn">Add Fact</button>
        </section>
    </main>
    <script src="js/scripts.js" defer></script>
</body>
</html>
